<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigir a Instagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3897f0; /* Color de fondo de Instagram */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2a6bbf; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <button onclick="redirectToInstagram()">Abrir Instagram</button>

    <script>
        function redirectToInstagram() {
            window.open('https://www.instagram.com', '_blank'); // Abre Instagram en una nueva pesta√±a
        }
    </script>
</body>
</html>
